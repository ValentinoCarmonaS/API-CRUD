name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: üß™ Setup .env
        run: |
          echo "PORT=3000" >> .env
          echo "NODE_ENV=test" >> .env
          echo "MONGO_URI=${{ secrets.MONGODB_URI }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }}" >> .env

      - name: üê≥ Build Docker image
        run: make build
        env:
          PORT: 3000
          NODE_ENV: test
          MONGO_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: üß™ Run tests
        run: make test
        env:
          PORT: 3000
          NODE_ENV: test
          MONGO_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: üì¶ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
