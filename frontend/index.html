<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-CRUD Front-End</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Authentication Section -->
  <div id="auth-section" class="section">
    <h1 id="auth-title">Login</h1>
    <form id="auth-form">
      <div id="name-field" class="field hidden">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="field password-field">
        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="password" required>
          <button type="button" class="toggle-password" onclick="togglePassword('password')">
            <svg class="eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-slash hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="auth-toggle">
      Don't have an account? <a href="#" onclick="toggleAuth()">Register</a>
    </p>
    <p id="auth-error" class="error"></p>
  </div>

  <!-- User Management Section -->
  <div id="users-section" class="section hidden">
    <h1>User Management</h1>
    <button onclick="logout()">Logout</button>
    <h2>Users</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2 id="form-title">Create User</h2>
    <form id="user-form">
      <input type="hidden" id="user-id">
      <div class="field">
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" required>
      </div>
      <div class="field">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" required>
      </div>
      <div class="field password-field">
        <label for="user-password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="user-password">
          <button type="button" class="toggle-password" onclick="togglePassword('user-password')">
            <svg class="eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-slash hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit">Save</button>
      <button type="button" onclick="resetUserForm()" class="cancel">Cancel</button>
    </form>
    <p id="user-error" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
